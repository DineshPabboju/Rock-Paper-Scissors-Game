<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock - Paper - Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
</head>
<body>
    <div class="header">

       Rock - Paper - Scissors
    </div>

    <div class="main">
        <div class="items">
            <div class="main-item choice-rock" id="rock">
                <i class="fa-regular fa-hand-back-fist"></i>
            </div>
            <div class="main-item choice-paper" id="paper">
                <i class="fa-regular fa-hand"></i>
            </div>
            <div class="main-item choice-scissors" id="scissors">
                <i class="fa-regular fa-hand-scissors"></i>
            </div>  
        </div>
    </div>

    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>You</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Comp</p>
        </div>

    </div>

    <div class="msg">
        <span id="msg-content">Play your move!</span>
    </div>
    <div class="restart"> 
        <button><a href="index.html">Restart Game</a></button>
    </div>
    <script src="app.js"></script>
</body>
</html>
